server.port=3030
spring.application.name=Dependencies Analyzer

# Static Resources (Spring Boot 2.7 compatible)
spring.resources.static-locations=classpath:/static/
spring.resources.cache.period=3600

# Output configuration
analyzer.output.directory=./frontend/public
analyzer.output.filename=dependencies-analysis.json
analyzer.output.create-backup=true

# Analysis configuration
analyzer.scan.include-pom-projects=false
analyzer.scan.max-depth=10

# Logging
logging.level.com.example.dependencies.analyzer=INFO
logging.level.root=INFO

# Jackson
spring.jackson.serialization.indent-output=true