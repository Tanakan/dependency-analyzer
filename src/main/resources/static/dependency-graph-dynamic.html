<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>依存関係グラフ - Dependencies Analyzer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 300px;
            background-color: white;
            padding: 1rem;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .main {
            flex: 1;
            position: relative;
        }
        
        #graph {
            width: 100%;
            height: 100%;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            stroke: #fff;
            stroke-width: 2px;
        }
        
        .node text {
            font-size: 12px;
            pointer-events: none;
        }
        
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }
        
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 8px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
        
        .info-section {
            margin-bottom: 1.5rem;
        }
        
        .info-section h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .project-item {
            padding: 0.5rem;
            margin: 0.2rem 0;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dependency Graph - Dependencies Analyzer</h1>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="info-section">
                <h3>Statistics</h3>
                <div id="stats"></div>
            </div>
            
            <div class="info-section">
                <h3>Projects</h3>
                <div id="project-list"></div>
            </div>
        </div>
        
        <div class="main">
            <div class="controls">
                <button onclick="resetZoom()">Reset</button>
                <button onclick="zoomIn()">Zoom In</button>
                <button onclick="zoomOut()">Zoom Out</button>
            </div>
            <div class="loading">Loading...</div>
            <svg id="graph"></svg>
            <div class="tooltip"></div>
        </div>
    </div>
    
    <script>
        let zoom;
        let svg;
        let g;
        
        // Load dependency data from JSON file
        fetch('/api/dependencies-analysis')
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                document.querySelector('.loading').style.display = 'none';
                
                // Log config-service nodes for debugging
                const configServices = data.nodes.filter(n => n.name === 'config-service');
                console.log('Config-service nodes found:', configServices);
                console.log('Total nodes:', data.nodes.length);
                
                // Process data to create graph format
                const graphData = {
                    nodes: data.nodes,
                    links: data.links.map(link => ({
                        source: link.source,
                        target: link.target,
                        value: link.value
                    }))
                };
                
                renderGraph(graphData);
            })
            .catch(error => {
                console.error('Error loading dependency data:', error);
                document.querySelector('.loading').textContent = 'Error loading data';
            });
        
        function renderGraph(graphData) {
            // Set up SVG
            svg = d3.select("#graph");
            const width = svg.node().parentElement.clientWidth;
            const height = svg.node().parentElement.clientHeight;
            
            svg.attr("width", width).attr("height", height);
            
            // Create arrow marker
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "-0 -5 10 10")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("orient", "auto")
                .attr("markerWidth", 8)
                .attr("markerHeight", 8)
                .append("path")
                .attr("d", "M 0,-5 L 10 ,0 L 0,5")
                .attr("fill", "#999");
            
            // Create zoom behavior
            zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });
            
            svg.call(zoom);
            
            g = svg.append("g");
            
            // Initialize positions for config-service nodes
            graphData.nodes.forEach(node => {
                if (node.name === 'config-service') {
                    // Place config-service nodes in the center
                    node.x = width / 2 + (node.id.includes('#') ? 100 : -100);
                    node.y = height / 2;
                }
            });
            
            // Create force simulation
            const simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(30));
            
            // Create links
            const link = g.append("g")
                .selectAll("line")
                .data(graphData.links)
                .enter().append("line")
                .attr("class", "link");
            
            // Create nodes
            const node = g.append("g")
                .selectAll("g")
                .data(graphData.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            // Color scale for different repositories
            const color = d3.scaleOrdinal(d3.schemeCategory10);
            
            node.append("circle")
                .attr("r", d => d.name === "config-service" ? 15 : 10)
                .attr("fill", d => color(d.nodeGroup))
                .attr("stroke", d => d.name === "config-service" ? "#ff0000" : "#fff")
                .attr("stroke-width", d => d.name === "config-service" ? 4 : 2);
            
            node.append("text")
                .attr("dx", 12)
                .attr("dy", 4)
                .text(d => {
                    // Show unique ID for duplicates
                    if (d.id.includes('#')) {
                        return `${d.name} (${d.nodeGroup})`;
                    }
                    return d.name;
                });
            
            // Tooltip
            const tooltip = d3.select(".tooltip");
            
            node.on("mouseover", (event, d) => {
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`
                    <strong>${d.name}</strong><br/>
                    ID: ${d.id}<br/>
                    Group: ${d.group}<br/>
                    Version: ${d.version}<br/>
                    Type: ${d.type}<br/>
                    Repository: ${d.nodeGroup}
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", (d) => {
                tooltip.transition().duration(500).style("opacity", 0);
            });
            
            // Update positions on tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });
            
            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // Update sidebar
            updateSidebar(graphData, color);
        }
        
        // Control functions
        function resetZoom() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }
        
        function zoomIn() {
            svg.transition().duration(750).call(
                zoom.scaleBy, 1.3
            );
        }
        
        function zoomOut() {
            svg.transition().duration(750).call(
                zoom.scaleBy, 0.7
            );
        }
        
        // Update sidebar
        function updateSidebar(graphData, color) {
            // Stats
            const stats = document.getElementById("stats");
            stats.innerHTML = `
                <div class="project-item">
                    <strong>Total Projects:</strong> ${graphData.nodes.length}
                </div>
                <div class="project-item">
                    <strong>Total Dependencies:</strong> ${graphData.links.length}
                </div>
            `;
            
            // Project list
            const projectList = document.getElementById("project-list");
            const groupedProjects = {};
            
            graphData.nodes.forEach(node => {
                if (!groupedProjects[node.nodeGroup]) {
                    groupedProjects[node.nodeGroup] = [];
                }
                groupedProjects[node.nodeGroup].push(node);
            });
            
            let projectHtml = "";
            Object.entries(groupedProjects).forEach(([group, projects]) => {
                projectHtml += `<h4>${group}</h4>`;
                projects.forEach(project => {
                    let displayName = project.name;
                    if (project.id.includes('#')) {
                        displayName += ' (duplicate)';
                    }
                    const isConfigService = project.name === 'config-service';
                    projectHtml += `
                        <div class="project-item" style="border-left: 3px solid ${color(group)}; ${isConfigService ? 'background-color: #ffe6e6; font-weight: bold;' : ''}">
                            ${displayName} (${project.version})
                            ${isConfigService ? ' ⭐' : ''}
                        </div>
                    `;
                });
            });
            
            projectList.innerHTML = projectHtml;
        }
    </script>
</body>
</html>
