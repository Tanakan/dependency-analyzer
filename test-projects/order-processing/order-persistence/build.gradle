dependencies {
    // Depends on core module
    implementation project(':order-core')
    
    // Spring Data JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    // Database drivers - multiple databases (version conflicts)
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'org.postgresql:postgresql:42.5.4'
    
    // Alternative: use older version of PostgreSQL (version conflict)
    // implementation 'org.postgresql:postgresql:42.3.8'
    
    // Hibernate
    implementation 'org.hibernate:hibernate-core'
    implementation 'org.hibernate:hibernate-envers:5.6.15.Final'
    
    // Connection pooling
    implementation 'com.zaxxer:HikariCP:5.0.1'
    
    // Database migrations
    implementation 'org.flywaydb:flyway-core:8.5.13'
    implementation 'org.liquibase:liquibase-core:4.20.0'
    
    // QueryDSL
    implementation 'com.querydsl:querydsl-jpa:5.0.0'
    implementation 'com.querydsl:querydsl-apt:5.0.0'
    annotationProcessor 'com.querydsl:querydsl-apt:5.0.0:jpa'
    annotationProcessor 'javax.persistence:javax.persistence-api:2.2'
    
    // Redis for caching
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'redis.clients:jedis:4.3.1'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2'
    testImplementation 'org.testcontainers:testcontainers:1.17.6'
    testImplementation 'org.testcontainers:mysql:1.17.6'
    testImplementation 'org.testcontainers:postgresql:1.17.6'
}