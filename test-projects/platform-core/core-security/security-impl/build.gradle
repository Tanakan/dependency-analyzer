plugins {
    id 'java-library'
}

dependencies {
    implementation platform(project(':'))
    api project(':security-api')
    implementation project(':core-common')
    
    implementation 'org.springframework.security:spring-security-config:5.7.5'
    
    // JWT Implementation
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    
    // Key management
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    
    // Redis for session management
    implementation 'org.springframework.session:spring-session-data-redis:2.7.0'
    
    testImplementation project(':core-data:data-redis')
}